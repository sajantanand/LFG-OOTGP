<!DOCTYPE html>
<head>
	<title>Out of the Garden | Donate</title>
	<link type="text/css" rel="stylesheet" href="donate.css" />

</head>
<body>
	<header>
		<div id="logo"><span class="white">Out of the Garden Project</span> Donation Page</div>
	</header>
	<div id="searchForm">
			<form id="form1">
	    		<p>Name: <input type="text" class="search" name="name" placeholder="Name" required></p>
	    		<p>Email: <input type="text" class="search" name="email" placeholder="E-mail" required></p>
	    		<input type="radio" name="frequency" value="One-Time">One-Time
  				<input type="radio" name="frequency" value="Recurring" checked>Recurring
	    		<p>Amount: <input type="text" class="search" name="amount" placeholder="Amount" required></p>
	    		<p>Credit Card Number: <input type="text" class="search" name="number" placeholder="Number" required></p>
	    		<p>Security Code <input type="text" class="search" name="code" placeholder="code" required></p>
	    		<p>Expiration Month <input type="text" class="search" name="month" placeholder="Month" required> Expiration Day <input type="text" class="search" name="dat" placeholder="Day" required></p>
	    		<input type="button" class="searchButton" onclick="searchClicked()" value="Search">
			</form>
		</div>
	</body>
</html>
