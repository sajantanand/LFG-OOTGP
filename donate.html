<!DOCTYPE html>
<head>
	<title>Out of the Garden | Donate</title>
	<link type="text/css" rel="stylesheet" href="donate.css" />

</head>
<body>
	<header>
		<div id="logo"><span class="white">Out of the Garden Project</span> Donation Page</div>
	</header>
	<div id="searchForm">
			<form id="form1">
	    		<p class="label">Name:</p> 
	    		<input type="text" class="input" name="name" placeholder="Name" required>

	    		<p class="label">Email:</p>
	    		<input type="text" class="input" name="email" placeholder="E-mail" required>

	    		<p class="label">Amount:</p>
	    		<input type="text" class="input" name="amount" placeholder="Amount" required>

	    		<p class="label">Credit Card Number:</p>
	    		<input type="text" class="input" name="number" placeholder="Number" required>

	    		<p class = "label">Security Code:
	    		<input type="text" class="input" id="smaller" name="code" placeholder="Code" required>

	    		Expiration Date: <input type="text" class="date" name="date" placeholder="MM/YYYY" required></p>
	    		<input type="radio" name="frequency" class = "radio" value="One-Time">One-Time

  				<input type="radio" name="frequency" class = "radio" value="Recurring" checked>Recurring
  				<br>
	    		<input type="button" class="searchButton" align="center" onclick="searchClicked()" value="Submit">
			</form>
		</div>
	</body>
</html>
