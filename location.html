<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};
  var myLatLng2 = {lat: -26.363, lng: 131.0465};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var markers = []

  markers.push(new google.maps.Marker({
    position: myLatLng,
    title: 'Hello World!'
  }));

  markers.push(new google.maps.Marker({
    position: myLatLng2,
    title: 'Hello World!'
  }));

  for (i = 0; i < markers.length; i++)
  {
    markers[i].setMap(map);
  }
  
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhPKfZlYWmuVF7PV-G7ViJQTfgM6SwOwg &signed_in=true&callback=initMap"></script>
  </body>
</html>
